<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Star Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="residents-assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
<header class=>
    <div class="title">Resident Quiz</div>
</header>
<main class="container position-relative">
    <div id="start" class="hide text-center">
        <h1></h1>
        <button type="button" class="buttons mt-5" id="start-btn">Start!</button> 
    </div>
    <div id="rules" class="info-box mt-5" style="width: auto" >
        <div class="info-title">Resident Quiz</div>
        <div class="info-list">
            <div class="info">1. You must use the Resident screen in Rent Manager to answer these questions.</div>
            <div class="info">2. You cannot go back to a previous question.</div>
            <div class="info">3. Record your grade on the grade sheet given to you by your manager.</div>
        </div>
        <div class="buttons">
            <!-- <button class="quit btn btn-sm"><a href="index.html" id="exit" class="highscores float-end">Exit Quiz</a></button> -->
            <button class="restart btn btn-primary btn-sm">Continue</button>
        </div>
    </div>
    <section id="questions" class="hide row quiz-box mt-5" style="width: auto">
        <div id="time-rem">
            <span></span>
        </div>   
        <h1 class="que-text">
            <span></span>
        </h1>
        <div id="choices" class="flex-direction">
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
        </div>
        <div id="response">
            <span></span>
        </div>
    </section>
    <div id="quiz-end" class="hide text-center p-5">
        <div class="flex-direction flex-direction"><h1>End of Quiz!</h1>
            <h3 class="score"></h3>
        </div>
    </div>

    <footer>
        <a href="general.html" class="btn cstm-button">General Training Home</a>
     </footer>
</main>


 
<script src="residents-assets/questions.js"></script>
<script src="residents-assets/script.js"></script>
</body>
</html>
