    <header>
        <h1 class="display-1 d-flex justify-content-center" id="header">APPLICATION CHECKLIST</h1>
    </header>
      
    <hr>

        <ul class="" id="myUL">
            <li><span class="caret">Initial Review Once Received</span>
              <ul class="nested">
            <li>
                <br>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Has the top of application been filled out completely? (Online applications- the information is found at the top
                        of the contact screen)
                    </label>
                </div>
            
            </li>

            <li>
                <ul class="nested">
                  <li> 
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Name - Verify the name listed on the application is not a nickname or shortened by comparing it to their
                    photo ID.
                    </label>
                    </div>
                  </li>
                  
                    <ul class="nested">
                      <li>
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Example: Alex instead of Alexander, Kitty instead of Kathryn or their given name
                                is Merlin but they go by their middle name of Scott and list their preferred name
                                when completing the application. In order to process the application, you will
                                need to know their legal name. If they become a resident, once the lease is
                                signed the account can be updated to reflect their preferred name. 
                            </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                If the applicant has recently been married but has not yet had their name
                                changed legally, you will need to process their application with their maiden
                                name.
                            </label>
                            </div>
                        </li>
                    
                    </ul>
                  </li>
                </ul>
                <ul class="nested">
                    <li> 
                      <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        <em>Social Security Number</em> - Verify the social does not match the telephone number. (if they select an auto-populate option
                        for some computers it will fill this section in incorrectly with their telephone number- they will
                        be unable to make changes to the application and will need to contact our office via telephone
                        to verify the information. Before accepting the correct SSN verify their, name, date of birth and
                        current address). If the applicant does not have a SSN they will need to fill this in with zeros.
                      </label>
                      </div>
                    </li>
              </ul>
              
            </li>
           
            </li>

            
            
          </ul>
